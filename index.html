<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taschenrechener</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- conatiner taschenrechener -->
    <div class="container">

      <!-- container-logo-display -->
       <div id="container-logo-display">

         <div id="ext-display">
           <div  id="display">
             <div class="dis">0</div>
           </div>
         </div>

         <div id="container-lg-mod">
           <span id="logo">CASIO</span>
           <span id="model">fx-11</span>
         </div>

        <span id="light" >light</span>

         <div id="btn-light">

         </div>



       </div>
      <!-- END container-logo-display -->
      <!-- conatiner-buttons-section  -->
      <div id="container-buttons">

        <div class="row">
          <div class="button" id="c">C</div>

          <div class="button" id="ac">AC</div>
          <div class="button" id="%">%</div>
          <div class="button" id="/">รท</div>
        </div>
        <div class="row">
          <div class="button" id="7">7</div>
          <div class="button" id="8">8</div>
          <div class="button" id="9">9</div>
          <div class="button" id="x">x</div>
        </div>
        <div class="row">
          <div class="button" id="4">4</div>
          <div class="button " id="5">5</div>
          <div class="button " id="6">6</div>
          <div class="button" id="-">-</div>
        </div>

        <div class="row">
          <div class="button" id="1">1</div>
          <div class="button" id="2">2</div>
          <div class="button id="3"" id="">3</div>
          <div class="button" id="+">+</div>
        </div>

        <div class="row">
          <div class="button " id="btn-0">0</div>

          <div class="button" id=",">,</div>
          <div class="button" id="=">=</div>
        </div>





      </div>
      <!-- END conatiner-buttons-section  -->



    </div>
      <!-- end conatiner taschenrechener -->


      <!-- JavaScript link -->
      <script src="jquery.js">

      </script>
      <script type="text/javascript" src="java.js">

      </script>
  </body>
</html>
